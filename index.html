
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>KidPoint Rewards</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
    .kid-gradient { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .animate-float { animation: float 3s ease-in-out infinite; }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
  <div id="root"></div>

  <script type="module">
    import React, { useState, useEffect, useCallback, useMemo } from 'https://esm.sh/react@19?dev';
    import ReactDOM from 'https://esm.sh/react-dom@19/client?dev';

    // --- CONSTANTS ---
    const INITIAL_KIDS = [
      { id: '1', name: 'Bryson', avatar: 'https://img.icons8.com/color/512/batman-old.png', totalPoints: 0 },
      { id: '2', name: 'Remy', avatar: 'https://img.icons8.com/color/512/spiderman-old.png', totalPoints: 0 }
    ];

    const CHORE_LIBRARY = [
      { id: 'c1', title: 'Make Bed', points: 5, icon: 'üõèÔ∏è' },
      { id: 'c2', title: 'Dishwasher', points: 15, icon: 'üçΩÔ∏è' },
      { id: 'c3', title: 'Clean Room', points: 20, icon: 'üßπ' },
      { id: 'c4', title: 'Dog Duty', points: 10, icon: 'üêï' },
      { id: 'c5', title: 'Shower', points: 20, icon: 'üöø' },
      { id: 'c6', title: 'Kind Act', points: 10, icon: '‚ù§Ô∏è' }
    ];

    const QUICK_DEDUCTIONS = [
      { id: 'd1', title: 'Yelling', points: -10, icon: 'üì£' },
      { id: 'd2', title: 'Whining', points: -5, icon: 'üò´' },
      { id: 'd3', title: 'Rough Play', points: -15, icon: 'üö´' }
    ];

    // --- COMPONENTS ---

    const Navigation = ({ view, setView }) => (
      <nav className="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-lg border-t border-slate-200 py-3 px-6 z-50 flex justify-around shadow-[0_-10px_40px_rgba(0,0,0,0.05)]">
        <button onClick={() => setView('parent')} className={`flex flex-col items-center gap-1 transition-all ${view === 'parent' ? 'text-indigo-600 scale-110' : 'text-slate-400'}`}>
          <div className={`p-2 rounded-xl ${view === 'parent' ? 'bg-indigo-50' : ''}`}>
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2.5} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
          </div>
          <span className="text-[9px] font-extrabold uppercase tracking-tighter">Parent</span>
        </button>
        <button onClick={() => setView('kid')} className={`flex flex-col items-center gap-1 transition-all ${view === 'kid' ? 'text-indigo-600 scale-110' : 'text-slate-400'}`}>
          <div className={`p-2 rounded-xl ${view === 'kid' ? 'bg-indigo-50' : ''}`}>
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2.5} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>
          </div>
          <span className="text-[9px] font-extrabold uppercase tracking-tighter">Kids</span>
        </button>
      </nav>
    );

    const App = () => {
      const [view, setView] = useState('parent');
      const [isSyncing, setIsSyncing] = useState(false);
      const [kids, setKids] = useState(() => JSON.parse(localStorage.getItem('kp_kids_v6') || JSON.stringify(INITIAL_KIDS)));
      const [requests, setRequests] = useState(() => JSON.parse(localStorage.getItem('kp_reqs_v6') || '[]'));
      const [transactions, setTransactions] = useState(() => JSON.parse(localStorage.getItem('kp_tx_v6') || '[]'));
      const [syncSettings, setSyncSettings] = useState(() => JSON.parse(localStorage.getItem('kp_set_v6') || JSON.stringify({ url: '', familyId: Math.random().toString(36).substr(2,6).toUpperCase() })));
      const [activeKidId, setActiveKidId] = useState('1');
      const [pin, setPin] = useState('');
      const [isLocked, setIsLocked] = useState(true);

      useEffect(() => {
        localStorage.setItem('kp_kids_v6', JSON.stringify(kids));
        localStorage.setItem('kp_reqs_v6', JSON.stringify(requests));
        localStorage.setItem('kp_tx_v6', JSON.stringify(transactions));
        localStorage.setItem('kp_set_v6', JSON.stringify(syncSettings));
      }, [kids, requests, transactions, syncSettings]);

      const pushData = useCallback(async (k, r, t) => {
        if (!syncSettings.url.startsWith('http')) return;
        setIsSyncing(true);
        try {
          await fetch(syncSettings.url, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({ familyId: syncSettings.familyId, kids: k, requests: r, transactions: t })
          });
        } catch (e) { console.error(e); } finally { setIsSyncing(false); }
      }, [syncSettings]);

      const handleAddPoints = (kidId, amount, reason) => {
        const nextKids = kids.map(k => k.id === kidId ? { ...k, totalPoints: Math.max(0, k.totalPoints + amount) } : k);
        const nextTxs = [{ id: Math.random().toString(36).substr(2,9), kidId, description: reason, amount, timestamp: Date.now() }, ...transactions];
        setKids(nextKids);
        setTransactions(nextTxs);
        pushData(nextKids, requests, nextTxs);
      };

      const handleSubmitRequest = (name, cost) => {
        const newReq = { id: Math.random().toString(36).substr(2,9), kidId: activeKidId, itemName: name, pointCost: cost, status: 'SUBMITTED', timestamp: Date.now() };
        const nextReqs = [newReq, ...requests];
        setRequests(nextReqs);
        pushData(kids, nextReqs, transactions);
      };

      const handleProcessRequest = (id, status) => {
        const req = requests.find(r => r.id === id);
        if (!req) return;
        let nextKids = kids;
        if (status === 'APPROVED') {
          nextKids = kids.map(k => k.id === req.kidId ? { ...k, totalPoints: Math.max(0, k.totalPoints - req.pointCost) } : k);
          handleAddPoints(req.kidId, -req.pointCost, `Goal Met: ${req.itemName}`);
        }
        const nextReqs = requests.map(r => r.id === id ? { ...r, status } : r);
        setRequests(nextReqs);
        setKids(nextKids);
        pushData(nextKids, nextReqs, transactions);
      };

      const activeKid = kids.find(k => k.id === activeKidId) || kids[0];

      return (
        <div className="min-h-screen pb-24">
          <header className="bg-white border-b border-slate-100 h-16 flex items-center justify-between px-6 sticky top-0 z-40">
            <div className="flex items-center gap-2">
              <div className="w-8 h-8 kid-gradient rounded-xl shadow-lg shadow-indigo-200 flex items-center justify-center text-white font-black">K</div>
              <span className="font-extrabold tracking-tighter text-slate-800">KidPoint</span>
            </div>
            {view === 'kid' && (
              <div className="flex bg-slate-100 p-1 rounded-full border border-slate-200">
                {kids.map(k => (
                  <button key={k.id} onClick={() => setActiveKidId(k.id)} className={`px-4 py-1.5 rounded-full text-[10px] font-black uppercase transition-all ${activeKidId === k.id ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-400'}`}>
                    {k.name}
                  </button>
                ))}
              </div>
            )}
          </header>

          <main className="max-w-md mx-auto p-6">
            {view === 'parent' ? (
              isLocked ? (
                <div className="flex flex-col items-center justify-center py-20 text-center animate-in fade-in zoom-in-95 duration-500">
                  <div className="w-20 h-20 bg-indigo-50 rounded-[2rem] flex items-center justify-center text-4xl mb-6 shadow-inner">üîê</div>
                  <h2 className="text-xl font-extrabold text-slate-800 mb-2 italic tracking-tight">Parental Override</h2>
                  <p className="text-sm text-slate-400 font-bold uppercase tracking-widest mb-8">Enter PIN to start entry</p>
                  <input type="password" inputMode="numeric" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" className="w-48 text-center text-4xl tracking-[0.5em] py-4 rounded-3xl bg-white border-4 border-slate-100 focus:border-indigo-500 outline-none shadow-xl transition-all" value={pin} onChange={e => { setPin(e.target.value); if(e.target.value === '0515') setIsLocked(false); }} />
                </div>
              ) : (
                <div className="space-y-8 animate-in slide-in-from-bottom-4 duration-500">
                  <div className="flex justify-between items-center">
                    <h2 className="text-2xl font-black text-slate-800 italic tracking-tighter">Control Center</h2>
                    <button onClick={() => setIsLocked(true)} className="px-4 py-1.5 bg-slate-800 text-white rounded-full text-[10px] font-black uppercase">Lock</button>
                  </div>

                  <section className="space-y-4">
                    <div className="grid grid-cols-2 gap-3">
                      {kids.map(k => (
                        <button key={k.id} onClick={() => setActiveKidId(k.id)} className={`p-4 rounded-3xl border-2 flex items-center gap-3 transition-all ${activeKidId === k.id ? 'border-indigo-600 bg-indigo-50' : 'border-slate-100 bg-white'}`}>
                          <img src={k.avatar} className="w-10 h-10 object-contain" />
                          <span className="font-extrabold text-xs uppercase">{k.name}</span>
                        </button>
                      ))}
                    </div>
                  </section>

                  <section className="grid grid-cols-2 gap-3">
                    {CHORE_LIBRARY.map(c => (
                      <button key={c.id} onClick={() => handleAddPoints(activeKidId, c.points, c.title)} className="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm flex flex-col items-center gap-2 hover:scale-[0.98] active:scale-95 transition-all">
                        <span className="text-3xl animate-float" style={{animationDelay: `${Math.random()}s`}}>{c.icon}</span>
                        <span className="text-[10px] font-extrabold text-slate-500 uppercase">{c.title}</span>
                        <span className="text-xs font-black text-emerald-500">+{c.points}</span>
                      </button>
                    ))}
                  </section>

                  <section className="space-y-4 pt-4 border-t border-slate-100">
                    <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Deductions</h3>
                    <div className="grid grid-cols-3 gap-3">
                      {QUICK_DEDUCTIONS.map(d => (
                        <button key={d.id} onClick={() => handleAddPoints(activeKidId, d.points, d.title)} className="bg-white p-4 rounded-2xl border border-rose-50 flex flex-col items-center gap-1">
                          <span className="text-xl">{d.icon}</span>
                          <span className="text-xs font-black text-rose-500">{d.points}</span>
                        </button>
                      ))}
                    </div>
                  </section>

                  {requests.filter(r => r.status === 'SUBMITTED').length > 0 && (
                    <section className="space-y-3">
                      <h3 className="text-[10px] font-black text-amber-500 uppercase tracking-widest">Awaiting Decision</h3>
                      {requests.filter(r => r.status === 'SUBMITTED').map(req => (
                        <div key={req.id} className="bg-white p-5 rounded-3xl border-2 border-amber-50 flex items-center justify-between shadow-xl shadow-amber-500/5">
                          <div>
                            <p className="text-sm font-black text-slate-800">{req.itemName}</p>
                            <p className="text-[10px] text-slate-400 font-extrabold uppercase">{kids.find(k => k.id === req.kidId)?.name} ‚Ä¢ {req.pointCost} Pts</p>
                          </div>
                          <div className="flex gap-2">
                            <button onClick={() => handleProcessRequest(req.id, 'REJECTED')} className="px-3 text-slate-300 font-black text-[10px] uppercase">No</button>
                            <button onClick={() => handleProcessRequest(req.id, 'APPROVED')} className="bg-indigo-600 text-white px-5 py-2 rounded-xl text-[10px] font-black uppercase shadow-lg shadow-indigo-200">Yes</button>
                          </div>
                        </div>
                      ))}
                    </section>
                  )}
                </div>
              )
            ) : (
              <div className="space-y-8 animate-in slide-in-from-right duration-500">
                <section className="bg-white rounded-[2.5rem] p-8 shadow-2xl shadow-indigo-500/10 text-center relative overflow-hidden border border-slate-100">
                  <div className="absolute top-0 left-0 w-full h-1.5 kid-gradient opacity-80"></div>
                  <img src={activeKid.avatar} className="w-24 h-24 mx-auto mb-6 drop-shadow-xl" />
                  <h2 className="text-5xl font-black text-slate-800 tracking-tighter mb-2">{activeKid.totalPoints}</h2>
                  <p className="text-[10px] font-extrabold text-slate-400 uppercase tracking-widest">Current Points</p>
                </section>

                <section className="space-y-4">
                  <div className="flex justify-between items-center">
                    <h3 className="text-lg font-black text-slate-800 italic uppercase tracking-tighter">Your Missions</h3>
                    <button onClick={() => {
                      const item = prompt("What's the goal?");
                      const cost = parseInt(prompt("How many points? (e.g. 60)") || "0");
                      if(item && cost > 0) handleSubmitRequest(item, cost);
                    }} className="px-5 py-2 bg-indigo-600 text-white rounded-full text-[10px] font-black uppercase shadow-lg shadow-indigo-200">Add Goal</button>
                  </div>

                  {requests.filter(r => r.kidId === activeKidId && r.status === 'SUBMITTED').length === 0 ? (
                    <div className="bg-slate-50 border-4 border-dashed border-slate-200 rounded-[2.5rem] p-12 text-center text-slate-400 font-extrabold italic text-sm">No active missions.</div>
                  ) : (
                    <div className="space-y-4">
                      {requests.filter(r => r.kidId === activeKidId && r.status === 'SUBMITTED').map(req => {
                        const progress = Math.min(100, (activeKid.totalPoints / req.pointCost) * 100);
                        return (
                          <div key={req.id} className="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm space-y-4">
                            <div className="flex justify-between items-end">
                              <div>
                                <h4 className="font-black text-slate-800 text-sm leading-none mb-1">{req.itemName}</h4>
                                <span className="text-[9px] font-extrabold text-slate-400 uppercase">Saving for {req.pointCost} points</span>
                              </div>
                              <span className="text-xs font-black text-indigo-600 italic">{Math.floor(progress)}%</span>
                            </div>
                            <div className="h-6 bg-slate-50 rounded-full border border-slate-100 p-1.5">
                              <div className="h-full rounded-full bg-indigo-600 transition-all duration-1000" style={{ width: `${progress}%` }}></div>
                            </div>
                          </div>
                        );
                      })}
                    </div>
                  )}
                </section>

                <section className="space-y-4 pt-4">
                  <h3 className="text-lg font-black text-slate-800 italic uppercase tracking-tighter">Vault Logs</h3>
                  <div className="bg-white rounded-[2rem] border border-slate-100 overflow-hidden max-h-60 overflow-y-auto no-scrollbar">
                    {transactions.filter(t => t.kidId === activeKidId).map(t => (
                      <div key={t.id} className="p-4 border-b border-slate-50 flex justify-between items-center">
                        <span className="text-xs font-extrabold text-slate-600 uppercase">{t.description}</span>
                        <span className={`text-xs font-black ${t.amount >= 0 ? 'text-emerald-500' : 'text-rose-500'}`}>{t.amount >= 0 ? '+' : ''}{t.amount}</span>
                      </div>
                    ))}
                  </div>
                </section>
              </div>
            )}
          </main>

          <Navigation view={view} setView={setView} />
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
